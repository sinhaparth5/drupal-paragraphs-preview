spectre_cpa.settings:
  type: config_object
  label: 'CPA Settings'
  mapping:
    enable_overlay:
      type: boolean
      label: 'Enable visual overlay'
    enable_query_logging:
      type: boolean
      label: 'Enable detailed query logging'
    slow_query_threshold:
      type: integer
      label: 'Slow query threshold in milliseconds'
    cache_analysis:
      type: boolean
      label: 'Enable cache analysis'
    component_types:
      type: sequence
      label: 'Component types to track'
      sequence:
        type: string
        label: 'Component type'
      max_components:
        type: integer
        label: 'Maximum components to track per page'
      sample_rate:
        type: integer
        label: 'Sampling rate percentage'
